# https://doc.rust-lang.org/cargo/reference/profiles.html

[package]
name = "bevysandbox"
version = "0.1.0"
edition = "2021"
publish = false
default-run = "bevysandbox"

[[bin]]
name = "bevysandbox"
path = "src/bin/game.rs"

[[bin]]
name = "editor"
path = "src/bin/editor.rs"

[[example]]
name = "firstperson"
path = "src/examples/firstperson.rs"

[[example]]
name = "launcher"
path = "src/examples/launcher.rs"

[[example]]
name = "menutest"
path = "src/examples/menutest.rs"

[[example]]
name = "network"
path = "src/examples/network.rs"

[[example]]
name = "physics"
path = "src/examples/physics.rs"

[[example]]
name = "scripting"
path = "src/examples/scripting.rs"

[[example]]
name = "scene3d"
path = "src/examples/scene3d.rs"

[[example]]
name = "bevyegui"
path = "src/examples/bevyegui.rs"

[[example]]
name = "blankwindow"
path = "src/examples/blankwindow.rs"

[[example]]
name = "button"
path = "src/examples/button.rs"
[[example]]
name = "saveloadscene"
path = "src/examples/saveloadscene.rs"

# exclude = ["crates/foo", "path/to/other"]

# https://bevyengine.org/learn/book/getting-started/setup/
resolver = "2" # path reslove packages

# Enable a small amount of optimization in debug mode
[profile.dev]
 opt-level = 1

# Optimize the engine in debug builds, but leave project's code non-optimized.
# By using this technique, you can still debug you code, but engine will be fully
# optimized and debug builds won't be terribly slow. With this option, you can 
# compile your game in debug mode, which is much faster (at least x3), than release.
[profile.dev.package."*"]
 opt-level = 3

[dependencies]
# windows > dynamic - does not work 65535 objects exceeded
# bevy = {version = "0.9", features = ["dynamic"]}
bevy = { version = "0.10.1", features = [
  "bevy_ui",
  "bmp", 
  "jpeg", 
  "wav", 
  "zlib", 
  "bevy_animation"
]}
bevy-inspector-egui = "0.18.3"
bevy_console = "0.7.0"
bevy_egui = "0.20.3"
bevy_flycam = "0.10.1"
bevy_mod_picking = "0.14.0"
bevy_rapier3d = "0.21.0"
bevy_renet = "0.0.8"
bincode = "1.3.3"
clap = "4.1.10"
eframe = { version = "0.22.0", default-features = false, features = [
  "__screenshot", # __screenshot is so we can dump a ascreenshot using EFRAME_SCREENSHOT_TO
  "default_fonts", # Embed the default egui fonts.
  "glow",          # Use the glow rendering backend. Alternative: "wgpu".
  "persistence",   # Enable restoring app state when restarting the app.
] }
renet = {version = "0.0.12", features = ["bevy"]}
serde = "1.0.164"
tracing-subscriber = "0.3.17"
bevy_mod_scripting = {version = "0.3.0", features =["lua54","lua_script_api"]}
bevy_transform_gizmo = "0.7.0"
